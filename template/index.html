  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://media.istockphoto.com/id/1448246714/vector/abstract-polygonal-space-triangles-with-connecting-dots-and-lines-background-concept-for.jpg?s=612x612&w=0&k=20&c=5Bq5Pt8vHTYo4V82ZLSRGIr3y9sRA5q9KqOniVBomIc=') no-repeat center center fixed;

      color: #fff;

    .overlay {
      background-color: rgba(0, 0, 50, 0.75);
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-align: center;
    }

    .button-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    }

    .button-list a {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 200px;
      height: 200px;
      background-color: #007BFF;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .button-list a:hover {
      background-color: #0056b3;
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .button-list {
        flex-direction: column;
        align-items: center;
      }

      .button-list a {
        width: 150px;
        height: 150px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
