<!DOCTYPE html>
<html>
<head>
  <title>Cellular System Design</title>
  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/previews/034/624/784/non_2x/telecommunications-technology-transmission-tower-in-front-of-world-map-with-technology-icons-it-represents-the-development-of-advanced-communications-networks-to-distribute-signals-around-the-world-vector.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px 30px;
      margin: 50px auto;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2, h3 {
      text-align: center;
    }

    form .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-group label {
      flex: 1;
      margin-right: 10px;
    }

    .form-group input {
      flex: 2;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cellular System Design</h2>
    <form method="post">
      <div class="form-group">
        <label>Total Area (sq unit):</label>
        <input type="text" name="area_size">
      </div>
      <div class="form-group">
        <label>Max Number of Users:</label>
        <input type="text" name="max_users">
      </div>
      <div class="form-group">
        <label>Average Call Duration (min):</label>
        <input type="text" name="avg_call_duration">
      </div>
      <div class="form-group">
        <label>Average Call Rate (calls/day):</label>
        <input type="text" name="avg_call_rate">
      </div>
      <div class="form-group">
        <label>Time Slots per Carrier:</label>
        <input type="text" name="slots_per_carrier">
      </div>
      <div class="form-group">
        <label>Grade of Service (GOS):</label>
        <input type="text" name="gos">
      </div>
      <div class="form-group">
        <label>Signal to Interference Ratio (SIR):</label>
        <input type="text" name="sir">
      </div>
      <div class="form-group">
        <label>P0 (Ref. Power in dB):</label>
        <input type="text" name="p0">
      </div>
      <div class="form-group">
        <label>Receiver Sensitivity (dB):</label>
        <input type="text" name="receiver_sensitivity">
      </div>
      <div class="form-group">
        <label>d0 (Ref. Distance in m):</label>
        <input type="text" name="d0">
      </div>
      <div class="form-group">
        <label>Path Loss Exponent:</label>
        <input type="text" name="path_loss_exponent">
      </div>
      <input type="submit" value="Compute">
    </form>

    {% if results %}
      <h3>Results</h3>
      <ul>
        {% for k, v in results.items() %}
          <li>{{ k }}: {{ v }}</li>
        {% endfor %}
      </ul>

      <h3>Explanation</h3>
      <p>{{ explanation }}</p>
    {% endif %}
  </div>
</body>
</html>
