<!DOCTYPE html>
<html>
<head>
  <title>Link Budget Calculator</title>
  <style>
    body {
      background-image: url('https://contentgrid.homedepot-static.com/hdus/en_US/DTCCOMNEW/Articles/how-to-choose-the-best-antenna-for-your-TV-section-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px 30px;
      margin: 50px auto;
      max-width: 650px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2, h3 {
      text-align: center;
    }
    form .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .form-group label {
      flex: 1;
      margin-right: 10px;
    }
    .form-group input {
      flex: 2;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Link Budget Calculator</h2>
    <form method="post">
      <div class="form-group"><label>Path Loss (dB):</label><input type="text" name="path_loss_dB"></div>
      <div class="form-group"><label>Frequency (Hz):</label><input type="text" name="frequency"></div>
      <div class="form-group"><label>Transmitter Antenna Gain (dB):</label><input type="text" name="transmitter_antenna_gain_dB"></div>
      <div class="form-group"><label>Receiver Antenna Gain (dB):</label><input type="text" name="receiver_antenna_gain_dB"></div>
      <div class="form-group"><label>Data Rate (bps):</label><input type="text" name="data_rate"></div>
      <div class="form-group"><label>Feed Line Loss (dB):</label><input type="text" name="feed_line_loss_dB"></div>
      <div class="form-group"><label>Other Losses (dB):</label><input type="text" name="other_losses_dB"></div>
      <div class="form-group"><label>Fade Margin (dB):</label><input type="text" name="fade_margin_dB"></div>
      <div class="form-group"><label>Receiver Amp Gain (dB):</label><input type="text" name="receiver_amp_gain_dB"></div>
      <div class="form-group"><label>Transmitter Amp Gain (dB):</label><input type="text" name="transmitter_amp_gain_dB"></div>
      <div class="form-group"><label>Noise Figure (dB):</label><input type="text" name="noise_figure_dB"></div>
      <div class="form-group"><label>Noise Temp (Kelvin):</label><input type="text" name="noise_temp_kelvin"></div>
      <div class="form-group"><label>Link Margin (dB):</label><input type="text" name="link_margin_dB"></div>
      <div class="form-group"><label>SNR per Bit (dB):</label><input type="text" name="SNR_per_bit_dB"></div>
      <input type="submit" value="Compute">
    </form>

    {% if results %}
      <h3>Results</h3>
      <ul>
        {% for k, v in results.items() %}
          <li>{{ k }}: {{ v }}</li>
        {% endfor %}
      </ul>

      <h3>Explanation</h3>
      <p>{{ explanation }}</p>
    {% endif %}
  </div>
</body>
</html>
