<!DOCTYPE html>
<html>
<head>
  <title>OFDM System</title>
  <style>
    body {
      background-image: url('https://www.lboro.ac.uk/media/media/schoolanddepartments/computer-science/images/card-signposts/network-theme-960.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2, h3 {
      text-align: center;
    }
    form .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .form-group label {
      flex: 1;
      margin-right: 10px;
    }
    .form-group input {
      flex: 2;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OFDM System</h2>
    <form method="post">
      <div class="form-group">
        <label>BW per Resource Block (kHz):</label>
        <input type="text" name="BW_resource_block">
      </div>
      <div class="form-group">
        <label>Subcarrier Spacing (kHz):</label>
        <input type="text" name="subcarrier_spacing">
      </div>
      <div class="form-group">
        <label>OFDM Symbols per Resource Block:</label>
        <input type="text" name="num_ofdm_symbols_per_resource_block">
      </div>
      <div class="form-group">
        <label>Resource Block Duration (ms):</label>
        <input type="text" name="resource_block_duration">
      </div>
      <div class="form-group">
        <label>Number of Modulated Bits:</label>
        <input type="text" name="num_modulated_bits">
      </div>
      <div class="form-group">
        <label>Parallel Resource Blocks:</label>
        <input type="text" name="num_of_parallel_resource_blocks">
      </div>
      <input type="submit" value="Compute">
    </form>

    {% if results %}
      <h3>Results</h3>
      <ul>
        {% for k, v in results.items() %}
          <li>{{ k }}: {{ v }}</li>
        {% endfor %}
      </ul>

      <h3>Explanation</h3>
      <p>{{ explanation }}</p>
    {% endif %}
  </div>
</body>
</html>
